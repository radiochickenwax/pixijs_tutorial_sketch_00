<!doctype html>
<html>
    <head>
	<meta charset="utf-8">
	<title>Hello World</title>
	<style>* {padding: 0; margin: 0}</style>
    </head>
    
    <script src="pixi/pixi.min.js"></script>
    <body>
	<script type="text/javascript">
	 let type = "WebGL"
	 if(!PIXI.utils.isWebGLSupported()){
	     type = "canvas"
	 }

	 PIXI.utils.sayHello(type)

	 //Aliases
	 let Application = PIXI.Application,
	     loader = PIXI.loader,
	     resources = PIXI.loader.resources,
	     Sprite = PIXI.Sprite;

	 
	 //Create a Pixi Application
	 let app = new PIXI.Application({ 
	     width: 256,         // default: 800
	     height: 256,        // default: 600
	     antialias: true,    // default: false
	     transparent: false, // default: false
	     forceCanvas: true,
	     resolution: 1       // default: 1
	 }
	 );

	 app.renderer.backgroundColor = 0x061639;
	 app.renderer.autoResize = true;
	 app.renderer.resize(512, 512);

	 // fill entire window
	 app.renderer.view.style.position = "absolute";
	 app.renderer.view.style.display = "block";
	 app.renderer.autoResize = true;
	 app.renderer.resize(window.innerWidth, window.innerHeight);

	 // 
	 //Add the canvas that Pixi automatically created for you to the HTML document
	 document.body.appendChild(app.view);

	 //load an image and run the `setup` function when it's done
	 PIXI.loader
	     .add("images/cat.png")
	     .load(setup);

	 //This `setup` function will run when the image has loaded
	 function setup() {

	     //Create the cat sprite
	     let cat = new Sprite(PIXI.loader.resources["images/cat.png"].texture);

	     //Change the sprite's position
	     cat.x = 96;
	     cat.y = 96;

	     //Change the sprite's size
	     // cat.width = 80;  // width/height works and so does scale.set(x,y)
	     // cat.height = 120;
	     cat.scale.set(2,2);

	     // rotate in radians about an anchor
	     //cat.rotation = 0.5;
	     // The anchor.x and anchor.y values represent a percentage of the texture’s dimensions, from 0 to 1 (0% to 100%).
	     // Setting it to 0.5 centers the texture over the point.
	     // The location of the point itself won’t change, just the way the texture is positioned over it.
	     // cat.anchor.x = 0.5;
	     //cat.anchor.y = 0.5;
	     //cat.anchor.set(100, 100);
	     //cat.anchor.set(0.5,0.5);
	     /*
		Sprites also have a pivot property which works in a similar way to anchor. pivot sets the position of the sprite's x/y origin point. If you change the pivot point and then rotate the sprite, it will rotate around that origin point. For example, the following code will set the sprite's pivot.x point to 32, and its pivot.y point to 32
	      */

	     //cat.pivot.set(32, 32);

	     
	     //Add the cat to the stage
	     app.stage.addChild(cat);
	 }
	</script>
    </body>
</html>
